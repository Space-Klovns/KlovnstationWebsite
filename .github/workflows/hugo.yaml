name: Build and deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.4'
          extended: true
      - name: Copy Lugo assets (FIXES CSS)
        run: cp -r themes/lugo/static/* static/ || true
      - name: Build
        run: hugo --gc --minify --baseURL "/KlovnstationWebsite/" --cleanDestinationDir
      - name: Fix theme hardcoded links (CRITICAL)
        run: |
          cd public
          find . -name "*.html" -exec sed -i 's|href="/\([^/]*\)/\?|\1/|g' {} +
          find . -name "*.html" -exec sed -i 's|src="/\([^/]*\)/\?|\1/|g' {} +
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
